<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Formato de texto</title>
        <meta charset="UTF-8">
    </head>

    <body>
        <h1>Formateando el texto</h1>

        <p>El texto puede ser <b>en bold con la etiqueta b</b>.</p>
        
        <p>El texto puede estar <i>en italic con la etiqueta i</i>.</p>
        
        <p>El texto puede estar en superíndice con la etiqueta sup x<sup>e</sup>.</p>

        <p>El texto puede estar en subíndice con la etiqueta sub x<sub>i</sub>.</p>
    </body>
</html>
