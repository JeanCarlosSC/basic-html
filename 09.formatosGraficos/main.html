<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Formatos gráficos</title>

        <meta charset="UTF-8">
    </head>

    <body>
        <h1>Formatos gráficos</h1>

        <p>Para las imágenes(.gif, .png, .jpg) se usa la etiqueta img, colocando la ruta en el atributo src.</p>

        <img src="images.png" alt="Logo de youtube naranja" width="250" height="250">

        <p>El atributo alt de img se usa para establecer la descripción de la imagen.</p>

        <p>La etiqueta img tambíen posee los atributos width y height, recibe los valores entre comillas.</p>
    </body>
</html>
